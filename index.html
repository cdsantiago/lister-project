<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no,  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link href="styles/noter.css" rel="stylesheet" />
    <title>Noter</title>
  </head>
  <body>
    <div class="main-page-container">
      <main>
        <div class="logo-container">
          <h1>
            <span
              ><img
                alt="the lister main logo"
                class="new-lister-logo"
                src="images/noter-logo.png"
            /></span>
          </h1>
        </div>

        <div class="input-wrapper">
          <label for="input-title"
            >Start with a <strong>heading:</strong>
          </label>
          <br />
          <input
            id="input-title"
            placeholder="Greatest Movies Of All Time"
            type="text"
          />
          <button class="addListTitleBtn" type="button">+</button>
          <br />
        </div>
        <div class="input-wrapper">
          <label for="items-input">Then add <strong> notes:</strong></label>
          <br />
          <input id="items-input" placeholder="Forrest Gump" type="text" />
          <button class="addListItemBtn" type="button">+</button>
        </div>
        <div class="list-container">
          <ul class="list"></ul>
        </div>
      </main>
    </div>
    <script src="scripts/noter.js"></script>
  </body>
</html>
