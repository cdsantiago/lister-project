<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no,  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />

    />
    <link href="styles/lister.css" rel="stylesheet" />
    <title>Lister</title>
  </head>
  <body>
    <div class="main-page-container">
      <main>
        <div class="logo-container">
          <h1>
            <span
              ><img
                alt="the lister main logo"
                class="new-lister-logo"
                src="/images/new-lister-logo.png"
            /></span>
          </h1>
        </div>
        <h2>
          Create awesome looking lists to keep for yourself or share with your
          friends.
        </h2>
        <input id="input-text" type="text" />
        <button class="addListItemBtn" type="button">+</button>
        <div class="list-container">
          <ul class="list"></ul>
        </div>
      </main>
    </div>
    <script src="scripts/lister.js"></script>
  </body>
